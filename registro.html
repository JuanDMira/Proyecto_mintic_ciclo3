<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/Css/estilos.css">
    <link rel="shortcut icon" href="/Img/marcador-de-posicion.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
</head>
<body>
    <form action="" id="form_registrar_usuario" class="formulario">
        <section class="form">
            <h2>Resgistro</h2>
            <div class="grup_form">
                <input type="text" id="nombre_usuario_input" required="required" placeholder="Nombre">
                <!-- <label for="nombre_usuario_input">Nombre</label> -->
            </div>

            <div class="grup_form">
                <input type="number" id="anoNacimiento_usuario _input" min="1900" max="2021" required="required" placeholder="Año">
                <!-- <label for="anoNacimiento_usuario _input"> Año </label> -->
            </div>

            <div class="grup_form">
                <input type="password" id="contrasena_usuario _input" required="required" placeholder="Contraseña">
                <!-- <label for="contrasena_usuario _input">Contraseña</label> -->
            </div>

            <div class="grup_form">
                <input type="password" id="contrasena_contraseña _input" required="required" placeholder="Confirmar contraseña" >
                <!-- <label for="contrasena_contraseña _input">Contraseña</label> -->
            </div>
            <button id="enviar_registro">Registrarme</button>
        </section>        
    </form>
</body>
</html>
